<section class="bg-gray-800 h-screen pt-[5%] relative flex items-center justify-center overflow-hidden">
  
  <!-- Orbita top-blue -->
  <div class="orbit-top-blue">
    <div class="top-blue"></div>
  </div>

  <!-- Orbita bottom-pink -->
  <div class="orbit-bottom-pink">
    <div class="bottom-pink"></div>
  </div>

  <!-- Orbita top-orange -->
  <div class="orbit-top-orange">
    <div class="top-orange"></div>
  </div>

  <!-- Formulario centrado -->
  <div class="container max-w-[340px] text-center px-6 py-8 text-white z-10 backdrop-blur-lg">
    <img 
      id="passport" 
      src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png" 
      alt="Avatar"
      class="mx-auto mb-4"
    >

    <p class="text-xl font-semibold mb-2">Login Here</p>
    <hr class="my-3 border-gray-400">

    <form (ngSubmit)="onSubmit()" class="form-container">
      <input 
        type="text" 
        name="email"
        [(ngModel)]="email" 
        placeholder="Email..." 
        class="w-full text-sm"
      >
      <input 
        type="password" 
        name="password"
        [(ngModel)]="password" 
        placeholder="Password..." 
        class="w-full text-sm"
      >

      <button 
        type="submit"
        class="p-2 text-sm bg-blue-500 rounded-xl mt-4 w-32 mx-auto hover:bg-gradient-to-r hover:from-orange-500 hover:via-pink-500 hover:to-pink-700"
      >
        Login
      </button>

      <p *ngIf="error" class="text-red-400 text-xs mt-2">{{ error }}</p>
    </form>

    <p class="text-xs mt-5">If you're new here, click to 
      <a href="#" class="underline hover:text-pink-300">Sign Up</a>
    </p>
    <p class="mt-2 text-xs">
      <a href="#" class="text-blue-300 hover:text-white">Forgot your password?</a>
    </p>
  </div>
</section>
